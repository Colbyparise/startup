<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule – Asaka Photography</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Black header -->
  <header class="top-bar">ASAKA PHOTOGRAPHY</header>

  <!-- Navigation bar -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="schedule.html" class="active">Schedule</a>
    <a href="reviews.html">Reviews</a>
    <a href="galleries.html">Galleries</a>
  </nav>

  <main>
    <h2>Schedule a Session</h2>
    <p>Fill out the form below to request a photoshoot date. I’ll get back to you within 24 hours to confirm availability.</p>

    <form class="schedule-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="session-type">Session Type:</label>
      <select id="session-type" name="session-type" required>
        <option value="">Select...</option>
        <option value="wedding">Wedding</option>
        <option value="engagement">Engagement</option>
        <option value="portrait">Portrait</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Additional Details:</label>
      <textarea id="message" name="message" rows="4" placeholder="Tell me more about your vision..."></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Asaka Photography. All Rights Reserved.
  </footer>
</body>
</html>
