  <main>
    <h2>Inquire Here</h2>
    <p>I can't wait to connect with you. Thank you so much for considering me as your photographer!</p>
    <p2> Please expect a response within 1-2 business days!</p2>

    <form class="schedule-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" required>

      <label for="session-type">Session Type:</label>
      <select id="session-type" required>
        <option value="">Select...</option>
        <option value="wedding">Wedding Day Photo Coverage</option>
        <option value="weekend">Wedding Weekened Photo Coverage</option>
        <option value="elopement">Elopement</option>
        <option value="engagement">Engagement Photos</option>
        <option value="bridals">Bridals (offered only in Utah)</option>
        <option value="other">Other</otion>
      </select>
    <label for="other">Other (please specify):</label>
      <input type="text" id=other > 

      <label for="message">Additional Details:</label>
      <textarea id="message" rows="4" placeholder="Tell me more..."></textarea>

      <button type="submit">Submit Request</button>
    </form>
